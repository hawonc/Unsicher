<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--references-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <script src="login.js" type="text/javascript" defer></script>
    </head>

    <body>
        <div class = "container">
            <div class = "login-content">
                <img src="img/logo.png" alt="logo" style="max-height: 290px; display:block; float: left; margin-right: 8%; margin-top: 15%;">
                <form action="" class="login_form">
                    <!-- div for the welcome and instructions-->
                    <div>
                        <h1 class="title"></h1>
                            <span>Welcome to Unsicher</span>
                        </h1>
                        <p class="description">
                            Type your email address and your password
                        </p>
                    </div>

                    <div>
                        <!-- div for inputs-->
                        <div class="login_inputs">
                            <div>
                                <label for="input_email" class="login_label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login_input" id="input_email">
                            </div>

                            <div>
                                <label for="input_pass" class="login_label">Password</label>

                                <div class="login_box">
                                    <input type="password" placeholder="Enter your password" required class="login_input" id="input_pass">
                                    <i class="ri-eye-off-line login_eye" id="input_icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- div for buttons-->
                    <div>
                        <div class="login_buttons">
                            <button class = "login_button">Log In</button>
                            <button class = "login_button login_button-ghost"
                            onclick= "location.href= 'account_create.html'">Create an account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--ANY JS FILES HERE-->
        <script src="login.js"></script>
    </body>
</html>
