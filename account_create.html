<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!--references-->
        <link rel="stylesheet" href="style.css">
        <script src="login.js" type="text/javascript" defer></script>
    </head>

    <body>
        <div class = "container">
            <div class = "login-content">
                <form action="" class="login_form">
                    <!-- account creation-->
                    <div>
                        <!-- div for inputs-->
                        <div class="login_inputs">
                            <div>
                                <label for="input_email" class="login_label">Email</label>
                                <input type="email" placeholder="Enter your email address" required class="login_input" id="input_email">
                            </div>

                            <div>
                                <label for="input_pass" class="login_label">Password</label>

                                <div class="login_box">
                                    <input type="password" placeholder="Enter your password" required class="login_input" id="input_pass">
                                    <i class="ri-eye-off-line login_eye" id="input_icon"></i>
                                </div>

                                <div class="login_box">
                                    <input type="password" placeholder="Confirm your password" required class="login_input" id="input_pass">
                                    <i class="ri-eye-off-line login_eye" id="input_icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- go back button-->
                    <div>
                        <div class="login_buttons">
                            <button class = "login_button">Create account</button>
                            <a class="login_button login_button-ghost" href="login.html">I already have an account</a>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </body>
</html>
